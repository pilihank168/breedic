	<body>
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1><a href="index.html" id="logo">台鼎生物科技</em></a></h1>
					<!-- Nav -->
					<nav id="nav">
						<ul id="ul">
						</ul>
					</nav>
				</header>

		<!-- Modal -->
			<div class="modal fade" id="myModal1" role="dialog" style="z-index:10002!important;">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h3 class="modal-title">資料下載</h3>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
								<div id="content">

									<!-- Content -->
									<div class="row">
										<div class="4u" align="right">
											<span class="label">資料範圍：</span>
										</div>
										<div class="4u" style="padding-left:0.5em!important">
											<input type="date" id="date1">
										</div>
										<div class="4u" style="padding-left:0.5em!important">
											<input type="date" id="date2">
										</div>
										<div class="4u" align="right">
											<span class="label">豬隻性別：</span>
										</div>
										<div class="8u" style="padding-left:0.5em!important">
											<span class="label">
												<input type="radio" id='sow' name="sex" checked>
												<label for="sow">母豬</label>
											</span>
											<span class="label">
												<input type="radio" id='boar' name="sex">
												<label for="boar">公豬</label>
											</span>
										</div>
									</div>
								</div>
						</div>
						<div class="modal-footer">
								<span class="button alt" id="generate">生成報表</span>
								<a class="button disabled" id="download">下載</a>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="myModal2" role="dialog" style="z-index:10002!important;">
				<div class="modal-dialog modal-dialog-centered">
                <form id="upload">
					<div class="modal-content">
						<div class="modal-header">
							<h3 class="modal-title">分析上傳</h3>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
								<div id="content">
									<!-- Content -->
									<div class="row">
										<div class="2u"><br></div>
										<div class="8u">
                                            <div class="dropbox" style="margin-bottom:1em!important">
                                                <div class="box_input">
                                                    <input id="file" class="box_file" name="file" type="file"/>
                                                    <label for="file" id="fileLabel" style="text-align:center">
                                                        <strong>選擇檔案</strong><span class="box_dragndrop">或拖曳至此</span>
                                                    </label>
                                                    <center id="upload-files-display"></center>
                                                </div>
                                                <div class="box_uploading">上傳中&hellip;</div>
                                                <div class="box_success">完成！</div>
                                                <div class="box_error">噢不！發生錯誤！</div>
                                            </div>
										</div>
										<div class="4u" align="right">
											<span class="label">檔案種類：</span>
										</div>
										<div class="8u" style="padding-left:0.5em!important">
											<span class="label">
												<input type="radio" id='typeReport' name="filetype" checked>
												<label for="typeReport">分析報告</label>
											</span>
											<span class="label">
												<input type="radio" id='typeRecommend' name="filetype" checked>
												<label for="typeRecommend">選拔建議</label>
											</span>
											<span class="label">
												<input type="radio" id='typeScore' name="filetype" checked>
												<label for="typeScore">豬隻評分</label>
											</span>
										</div>
										<div class="4u" align="right">
											<span class="label">用戶檢視檔名：</span>
										</div>
										<div class="8u" style="padding-left:0.5em!important">
											<input type="text" id="newFileName">
										</div>
										<div class="4u" align="right">
											<span class="label">用戶檢視權限：</span>
										</div>
										<div class="8u" style="padding-left:0.5em!important">
											<span class="label">
												<input type="radio" id='uploadYes' name="access" checked>
												<label for="uploadYes">是</label>
											</span>
											<span class="label">
												<input type="radio" id='uploadNo' name="access" checked>
												<label for="uploadNo">否</label>
											</span>
										</div>
									</div>
								</div>
						</div>
						<div class="modal-footer" align="right">
                            <input class="button" type="submit" id="submitBtn" value="上傳">
						</div>
					</div>
                    </form>
				</div>
			</div>
			<div class="modal fade" id="myModal3" role="dialog" style="z-index:10002!important;">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h3 class="modal-title">回覆</h3>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
								<div id="content">

									<!-- Content -->
									<div class="row">
										<div class="4u" align="right">
											<span class="label">客戶訊息：</span>
										</div>
										<div class="8u" style="padding-left:0.5em!important">
											<span class="label" id="message">請問...</span>
										</div>
										<div class="4u" align="right">
											<span class="label">回覆：</span>
										</div>
										<div class="8u" style="padding-left:0.5em!important" id="response">
										</div>
									</div>

								</div>
						</div>
						<div class="modal-footer" align="right">
								<span class="button" id="send">送出</span>
						</div>
					</div>
				</div>
			</div>
			<!-- Main -->
				<section id="main" class="container 125%">
					<header>
						<h2 id="farmInfo"></h2>
					</header>
					<div class="box">

						<div class="row uniform 200%">
							<div class="12u  12u(narrower) important(narrower)">
								<div id="content">
									<!-- Content -->
									<div class="row">
										<div class="6u" align="right">
										<span class="label">
											<a class="button small special" id="downloadModal">場內資料下載</a>
											<a class="button small special" data-toggle="modal" data-target="#myModal2">分析結果上傳</a>
										</span>
										</div>
										<div class="6u">
											<span class="label">
												<input type="checkbox" id='report' name="filter" checked>
												<label for="report">分析報告</label>
											</span>
											<span class="label">
												<input type="checkbox" id='recommend' name="filter" checked>
												<label for="recommend">選拔建議</label>
											</span>
											<span class="label">
												<input type="checkbox" id="score" name="filter" checked>
												<label for="score">評分</label>
											</span>
										</div>
									</div>
									<br>
									<table>
										<thead>
											<tr>
												<th>時間</th>
												<th>檔案種類</th>
												<th>檢視檔案</th>
												<th>用戶檢視權限</th>
												<th>用戶回覆</th>
											</tr>
										</thead>
										<tbody id="tableBody">
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					</div>
				</section>

            <script src="assets/js/encoding.js"></script>
