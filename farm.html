		cursor:pointer;

<html>
   <head>
		<title>台鼎生物科技</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/main.css" />

	</head>

   <body>
      <div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1><a href="index.html" id="logo">台鼎生物科技</em></a></h1>
					<!-- Nav -->
					<nav id="nav">
						<ul id="ul">
						</ul>
					</nav>
				</header>

		<!-- Modal -->
			<div class="modal fade" id="myModal" role="dialog" style="z-index:10002!important;">
				<div class="modal-dialog modal-dialog-centered">
                        <form id="newFarm">
					<div class="modal-content">
						<div class="modal-header">
							<h3 class="modal-title">新增豬場</h3>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
								<div id="content">

									<!-- Content -->
                                    <!-- earmark, registerNo, birthday, fatherNo, motherNo, location, note, source, fatherEar, motherEar, photo -->
									<div class="row" id="inputs">
										<div class="3u" align="right">
											<span class="label">豬場名稱：</span>
										</div>
										<div class="8u" style="padding:0 0 0.5em 0.5em!important">
                                            <input type="text" id="farmName" required>
                                        </div>
										<div class="3u" align="right">
											<span class="label">豬場規模：</span>
										</div>
										<div class="8u" style="padding:0 0 0.5em 0.5em!important">
                                            <input type="text" id="farmSize">
										</div>
										<div class="3u" align="right">
											<span class="label">豬場類型：</span>
										</div>
										<div class="8u" style="padding:0 0 0.5em 0.5em!important">
											<input type="text" id="farmType">
										</div>
										<div class="3u" align="right">
											<span class="label">豬場地址：</span>
										</div>
										<div class="8u" style="padding:0 0 0.5em 0.5em!important">
											<input type="text" id="farmAddress">
										</div>
										<div class="3u" align="right">
											<span class="label">豬場電話：</span>
										</div>
										<div class="8u" style="padding:0 0 0.5em 0.5em!important">
											<input type="text" id="farmPhone">
										</div>
										<div class="3u" align="right">
											<span class="label">豬場備註：</span>
										</div>
										<div class="8u" style="padding:0 0 0.5em 0.5em!important">
											<input type="text" id="farmNote">
										</div>
										<div class="3u" align="right">
											<span class="label">負責人：</span>
										</div>
										<div class="8u" style="padding:0 0 0.5em 0.5em!important">
											<div class="select-wrapper">
												<select id="farmOwner">
												</select>
											</div>
										</div>
									</div>
                                    <div class="row" id="newOwner"></div>
								</div>
						</div>
						<div class="modal-footer" align="right">
                            <input class="button" type="submit" id="submitBtn" value="儲存">
						</div>
					</div>
                        </form>
				</div>
			</div>

			<div class="modal fade" id="editModal" role="dialog" style="z-index:10002!important;">
				<div class="modal-dialog modal-dialog-centered">
                        <form id="update">
					<div class="modal-content">
						<div class="modal-header">
							<h3 class="modal-title">編輯豬場資料</h3>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
								<div>

									<!-- Content -->
                                    <!-- earmark, registerNo, birthday, fatherNo, motherNo, location, note, source, fatherEar, motherEar, photo -->
									<div class="row" id="inputs">
										<div class="3u" align="right">
											<span class="label">名稱：</span>
										</div>
										<div class="8u" style="padding:0 0 0.5em 0.5em!important">
                                            <input type="text" id="name" required>
                                        </div>
										<div class="3u" align="right">
											<span class="label">負責人：</span>
										</div>
										<div class="8u" style="padding:0 0 0.5em 0.5em!important">
                                            <span class="label" id="owner"></span>
										</div>
										<div class="3u" align="right">
											<span class="label">規模：</span>
										</div>
										<div class="8u" style="padding:0 0 0.5em 0.5em!important">
                                            <input type="text" id="size">
										</div>
										<div class="3u" align="right">
											<span class="label">類型：</span>
										</div>
										<div class="8u" style="padding:0 0 0.5em 0.5em!important">
											<input type="text" id="type">
										</div>
										<div class="3u" align="right">
											<span class="label">地址：</span>
										</div>
										<div class="8u" style="padding:0 0 0.5em 0.5em!important">
											<input type="text" id="address">
										</div>
										<div class="3u" align="right">
											<span class="label">電話：</span>
										</div>
										<div class="8u" style="padding:0 0 0.5em 0.5em!important">
											<input type="text" id="phone">
										</div>
										<div class="3u" align="right">
											<span class="label">備註：</span>
										</div>
										<div class="8u" style="padding:0 0 0.5em 0.5em!important">
											<input type="text" id="note">
										</div>
									</div>
								</div>
						</div>
						<div class="modal-footer" align="right">
                            <input class="button" type="submit" value="儲存">
						</div>
					</div>
                        </form>
				</div>
			</div>

            <!-- Main Content -->
            <section id="main" class="container 125%">
               <header>
                  <h2>豬場管理</h2>
               </header>
               <div class="box">
                  <section>
                     <table>
                        <thead>
                        <tr>
                           <th>豬場編號</th>
                           <th>豬場名稱</th>
                           <th>負責人</th>
                           <th>負責人信箱</th>
                           <th>備註</th>
                        </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                     </table>
                     <div align="center">
                        <button id="createUser" class="button big alt" type="button" disabled>新增</button>
                     </div>
                  </section>
               </div>
            </section>

            <!-- footer -->
				<footer id="footer">
				</footer>
      </div>

		<!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="assets/js/jquery.dropotron.min.js"></script>

        <script src="assets/js/util.js"></script>
        <script src="assets/js/jquery.scrollgress.min.js"></script>

        <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-functions.js"></script>
        <script src="firebase/init.js"></script>
        <script src="firebase/main.js"></script>
        <script src="firebase/nav.js"></script>
        <script src="firebase/farm.js"></script>
