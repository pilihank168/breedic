<!DOCTYPE HTML>
<html>
   <head>
		<title>台鼎生物科技</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/alert.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/jquery.dropotron.min.js"></script>
      <script src="assets/js/skel.min.js"></script>
      <script src="assets/js/util.js"></script>
      <script src="assets/js/jquery.scrollgress.min.js"></script>
      <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
      <script src="assets/js/main.js"></script>
	</head>

   <body>
      <div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1><a href="index.html" id="logo">台鼎生物科技</em></a></h1>
					<!-- Nav -->
					<nav id="nav">
						<ul id="ul">
						</ul>
					</nav>
				</header>

            <!-- Main Content -->
            <section id="main" class="container 125%">
               <header>
                  <h2>員工管理</h2>
               </header>
               <div class="box">
                  <section>
                     <table id="activeers">
                        <tr>
                           <td>信箱</td>
                           <td>姓名</td>
                           <td>職稱</td>
                           <td>權限</td>
                           <td>在職</td>
                           <td>詳細資料</td>
                        </tr>
                     </table>
                     <div align="center">
                        <button id="create-user" class="button big alt" type="button" onClick="showAddWindow()" disabled>新增</button>
                     </div>
                  </section>
               </div>
            </section>


            <!-- footer -->
            <div id="footer">
					<!-- Icons -->
						<ul class="icons">
							<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon fa-github"><span class="label">GitHub</span></a></li>
							<li><a href="#" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
							<li><a href="#" class="icon fa-google-plus"><span class="label">Google+</span></a></li>
						</ul>

					<!-- Copyright -->
						<div class="copyright">
							<ul class="menu">
								<li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
							</ul>
						</div>

				</div>

      </div>
      
      <!-- alert box -->
      <div id='create-user-box' class='alertBox' style='display: none'>
         <button class='button alt' onClick='closeWindow(0)' style='display:inline-block;float:right;position:absolute; top:10px; right:10px;'>X</button>
         <center>
            <h2>新增員工</h2>
         </center>
         <div id="form1">
            <div class='row' style='margin:10px;'>
               <div class="2u">信箱：</div>
               <div class='8u'><input type='text' name="email"/></div>
               <div class='2u button alt' style="padding-left:25px;" onClick="checkEmailRepeat();">檢查</div>
               <div class="2u">&nbsp;</div>
               <div id="msg-zone"></div>
            </div>
            <div class='row' style='margin:10px;'>
               <div class="2u">密碼：</div><div class='10u'><input type='password' name="password"/></div>
            </div>
            <div class='row' style='margin:10px;'>
               <div class="2u">姓名：</div><div class='10u'><input type='text' name="name"/></div>
            </div>
            <div class='row' style='margin:10px;'>
               <div class="2u">職稱：</div><div class='10u'><input type='text' name="position"/></div>
            </div>
            <div class='row' style='margin:10px;'>
               <div class="2u">電話：</div><div class='10u'><input type='text' name="phone"/></div>
            </div>
            <div class='row' style='margin:10px;'>   
               <div class='2u'>在職：</div>
               <div class='10u'>
                  <input id='active-yes1' type='radio' value='yes' name='active'/><label for='active-yes1'>是</label>
                  <input id='active-no1' type='radio' value='no' name='active'><label for='active-no1'>否</label><br>
               </div>
            </div>
            <div class='row' style='margin:10px'>   
               <div class='2u'>權限：</div>
               <div class='10u'>
                  <input id='auth-view1' type='checkbox' value='view'/><label for='auth-view1'>檢視</label>
                  <input id='auth-add1' type='checkbox' value='add'><label for='auth-add1'>新增</label>
                  <input id='auth-edit1' type='checkbox' value='edit'/><label for='auth-edit1'>修改</label>
                  <input id='auth-report1' type='checkbox' value='report'/><label for='auth-report1'>報表</label><br>
               </div>
            </div>
            <div class='row' style='margin:10px'>   
               <div class='2u'>備註：</div>
               <div class='10u'><input type='text' name="note"/></div>
            </div>
            <center><button class='button' style='background-color:#e89980;' onClick='addEmployee()'>送出</button></center>
         </div>

      </div>

      <!-- employee's data -->
      <div id="view-user-box" class="alertBox" style="display:none;">
         <button class='button alt' onClick='closeWindow(1)' style='display:inline-block;float:right;position:absolute; top:10px; right:10px;'>X</button>
         <center>
            <h2>查看員工</h2>
         </center>
         <div id="form2">
            <div class='row' style='margin:10px;'>
               <div class="2u">信箱：</div><div class='10u'><input type='text' name="email" disabled/></div>
            </div>
            <div class='row' style='margin:10px;'>
               <div class="2u">密碼：</div>
               <div class='10u'>
                  <div id="changePwdBtn" class="button" style='background-color: #e89980;' onClick='changePwdWin();'>更改密碼</div>
                  <div id="changePwdWin" style='display:none;'>
                     <input type='text' name='password' placeholder='輸入新密碼'/>
                     <input type='text' name='password2' placeholder='再次輸入新密碼' style="margin-top:10px;"/>
                     <div id='alarm-zone'></div>
                     <div class='row' >
                        <div class='1u'>&nbsp;</div>
                        <div class='3u button' style='background-color:#e89980;margin:10px;' id='changePwdYes'>確認</div>
                        <div class='3u button' style='margin:10px;' onClick='closePwdWin();'>取消</div>
                     </div>
                  </div>
               </div>
            </div>
            <div class='row' style='margin:10px;'>
               <div class="2u">姓名：</div><div class='10u'><input type='text' name="name" disabled/></div>
            </div>
            <div class='row' style='margin:10px;'>
               <div class="2u">職稱：</div><div class='10u'><input type='text' name="position"/></div>
            </div>
            <div class='row' style='margin:10px;'>
               <div class="2u">電話：</div><div class='10u'><input type='text' name="phone"/></div>
            </div>
            <div class='row' style='margin:10px;'>   
               <div class='2u'>在職：</div>
               <div class='10u'>
                  <input id='active-yes2' type='radio' value='yes' name='active' disabled /><label for='active-yes2'>是</label>
                  <input id='active-no2' type='radio' value='no' name='active' disabled /><label for='active-no2'>否</label>
                  <div id='changeActiveBtn' class='button small' style='background-color:#e89980;' onClick='changeActiveWin();'>
                     更改狀態
                  </div>
                  <div id='changeActiveWin' style="display:none;">
                     <div id='changeActiveYes' class='button small' style='background-color:#e89980;'>確認</div>
                     <div class='button small' onClick='closeActiveWin();'>取消</div>
                  </div>
               </div>
            </div>
            <div class='row' style='margin:10px'>   
               <div class='2u'>權限：</div>
               <div class='10u'>
                  <input id='auth-view2' type='checkbox' value='view'/><label for='auth-view2'>檢視</label>
                  <input id='auth-add2' type='checkbox' value='add'/><label for='auth-add2'>新增</label>
                  <input id='auth-edit2' type='checkbox' value='edit'/><label for='auth-edit2'>修改</label>
                  <input id='auth-report2' type='checkbox' value='report'/><label for='auth-report2'>報表</label><br>
               </div>
            </div>
            <div class='row' style='margin:10px'>   
               <div class='2u'>備註：</div>
               <div class='10u'><input type='text' name="note"/></div>
            </div>
            <center><button class='button' style='background-color:#e89980;'>送出</button></center>
         </div>
      </div>

      <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
      <script src="firebase/workerManager.js"></script>
      <script src="firebase/nav.js"></script>
   </body>
</html>
